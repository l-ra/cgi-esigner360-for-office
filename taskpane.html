<body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container ">
            <h3>Welcome to</h3>
            <h1>CGI eSigner 360</h1>
            <h2>for Office</h2>
            <p>Send document to be signed with ease!</p>
            <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <h4>Add signature field</h4>
                <p>By pressing the Add button, sigature filed is added to a document. </p>
                <p><a class="btn btn-primary" href="#" role="button" id="add">Add signature field</a></p>
            </div>
            <hr>
            <div class="col-md-4">
                <h4>Signature 1 - signer info</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon-1">Given name</span>
                    <input type="text" class="form-control" id="given-name-1" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon-1">Family name</span>
                    <input type="text" class="form-control" id="family-name-1" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon-1">Email</span>
                    <input type="text" class="form-control" id="given-name-1" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon-1">Mobile</span>
                    <input type="text" class="form-control" id="given-name-1" aria-describedby="basic-addon3">
                </div>
                <label>Send invitation for signing vis:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">QR Code</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">SMS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3">email</label>
                </div>

                <label>Sign using:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">hand/pen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">SMS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3">email</la bel>
                </div>
            </div>
        </div>
